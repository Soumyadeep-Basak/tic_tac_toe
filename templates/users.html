<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>User List</h2>
    
    <!-- Display the results in a table -->
    <table border="1">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['email'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
